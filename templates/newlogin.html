<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<style>
			h1{
				text-align: center;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
			<h1>New Login</h1>

			<form action="/newlogin/" method="post">
               {% csrf_token %}
							 <div class="form-group">
							 	<label for="fname">First Name:</label>
							 	<input required type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name">
							 </div>
							 <div class="form-group">
							 	<label for="lname">First Name:</label>
							 	<input required type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name">
							 </div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input required type="username" class="form-control" id="username" name="username" placeholder="Enter a username">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" >
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input required type="password" class="form-control" id="password" name="password" placeholder="Enter Password" >
				</div>
				<div class="form-group">
					<label for="confirmpassword">Confirm Password:</label>
					<input required type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Re-enter Password">
				</div>
				<input required type="submit" class="btn btn-primary"></input>

			</form>
		</div>

{% if success %}
		<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Django Says:</h4>
      </div>
      <div class="modal-body">
        <p>{{success}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
	</div>
</div>
<script >
	$(window).on("load",function(){
		//alert("lol")
   $('#myModal').modal("show");
	});
</script>

{% endif %}

	<!-- jQuery first, then Tether, then Bootstrap JS. -->

	</body>
</html>
